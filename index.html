<!DOCTYPE html>
<html>
<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>PROFILE CARD</title>
	
			   <script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>
		</head>
		<body>
	
			<div class="main center">
				<div class="box center">
					<img src="profilepic.jpg"alt="profile">
					<div>
						<p class="user_name">Simon Delali</p>
						<p class="skill">Front-end developer</p>
					</div>
					<div class="arr_container center ">
						<i class="fas fa-arrow-right"></i>
					</div>
					<div class="left_container off">
						<p>Skills</p>
						<div class="skills">
							<div>Html</div>
							<div>Css</div>
							<div>React</div>
							<div>Node Js</div>
						</div>
						<div class="icons">
							<i class="fab fa-github"></i>
							<i class="fab fa-linkedin"></i>
							<i class="fab fa-twitter"></i>
							<i class="fab fa-facebook"></i>  
						</div>
						<div class="cancel center">
							<i class="fas fa-times"></i> 
						</div>
					</div>
				</div>
			</div>
      </html>
